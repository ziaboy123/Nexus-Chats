<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nexus' Interspace</title>
        <link
        rel="stylesheet"
        href="{{url_for('static', filename='css/style2.css')}}"
        />
        <link 
        rel="stylesheet" 
        href="https://www.w3schools.com/w3css/4/w3.css"
        >
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"
        ></script>
    </head>
    <body style="background-color:#282828;">
        <div class="w3-bar" style="background-color:#232528;">
            <div class="w3-bar-item w3-text-white"> 
                <a href="http://127.0.0.1:3485/" class="no-underline w3-text-green">
                  Interspace 
                </a>
            </div>
        </div>
        <div class="content w3-display-middle">

<div class="message-box">
  <h2 class="w3-text-red">Entered {{code}}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      rows="3"
      placeholder="Message"
      name="message"
      id="message"
    class="w3-pale-green"/>
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">
      Send
    </button>
  </div>
</div>
<script type="text/javascript">
  var socketio = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    const content = `
    <div class="text">
        <span>
            <strong>${name}</strong>: ${msg}
        </span>
        <span class="muted">
            ${new Date().toLocaleString()}
        </span>
    </div>
    `;
    messages.innerHTML += content;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    socketio.emit("message", { data: message.value });
    message.value = "";
  };
</script>
{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %}
</div>
</body>
</html>
